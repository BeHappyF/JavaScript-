<html>
<head>
	<meta charset=utf-8>
</head>
<body>
<script>
//堆栈.队列操作
	var colors = new Array();
	var count = colors.push("red","green");
	alert(count);
	count = colors.push("black");
	alert(count);
	var item = colors.pop();
	var items = colors.shift();
	alert(item);
	alert(items);
	alert(colors.length);
</script>
</body>
</html>
